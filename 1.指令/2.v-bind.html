<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 给html标签的属性绑定 --><!-- 单向绑定 -->
    <div id="app">
        <a v-bind:href="link">gogogo</a>

        <!-- class,style  {className:加上？}-->
        <!-- <span v-bind:class="active text-danger" style="color:red;font-size: 90px;">你好</span> -->
        <span v-bind:class="{active:isActive,'text-danger':hasError}"
            v-bind:style="{color:color,'font-size': size}">你好</span>

        <!-- v-bind:可以简写为: -->
        <span :class="{active:isActive,'text-danger':hasError}"
        :style="{color:color,'font-size': size}">你好</span>

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                link: "https://www.aizhangyao.com/",
                isActive: true,
                hasError: true,
                color: 'red',
                size: '90px'

            }
        });
    </script>
</body>

</html>
